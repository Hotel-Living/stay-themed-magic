
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Hotel Life</title>
    <script>
      // Simple network detection that won't block page loading
      (function() {
        // Initial network state
        window._networkState = {
          online: navigator.onLine,
          notifications: { shown: false }
        };
        
        function updateNetworkState(isOnline) {
          window._networkState.online = isOnline;
          
          // Dispatch a custom event for React components
          try {
            window.dispatchEvent(new CustomEvent('app:networkStateChanged', { 
              detail: { online: isOnline } 
            }));
          } catch (e) {
            console.error('Failed to dispatch network event', e);
          }
        }
        
        function showOfflineNotification() {
          if (window._networkState.notifications.shown) return;
          
          try {
            const notification = document.createElement('div');
            notification.id = 'offline-notification';
            notification.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; background-color: #f44336; color: white; text-align: center; padding: 10px; z-index: 9999; font-family: system-ui, sans-serif;';
            notification.textContent = 'You are currently offline. The application will continue working with limited functionality.';
            
            if (document.body) {
              document.body.prepend(notification);
              window._networkState.notifications.shown = true;
            }
          } catch (err) {
            console.warn('Failed to show offline notification', err);
          }
        }
        
        function hideOfflineNotification() {
          try {
            const notification = document.getElementById('offline-notification');
            if (notification) {
              notification.remove();
              window._networkState.notifications.shown = false;
            }
          } catch (err) {
            console.warn('Failed to hide offline notification', err);
          }
        }
        
        // Set up event listeners
        window.addEventListener('offline', function() {
          updateNetworkState(false);
          showOfflineNotification();
        });
        
        window.addEventListener('online', function() {
          updateNetworkState(true);
          hideOfflineNotification();
          
          // Notify app components specifically about reconnection
          window.dispatchEvent(new CustomEvent('app:networkReconnected'));
        });
        
        // Initial check - only show notification if offline
        if (!navigator.onLine) {
          window.addEventListener('DOMContentLoaded', showOfflineNotification);
        }
        
        // Expose helper functions globally
        window.appNetwork = {
          isOnline: function() { return window._networkState.online; },
          getState: function() { return {...window._networkState}; }
        };
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
