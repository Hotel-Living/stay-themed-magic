          window.DIDWidget.init({
            clientKey,
            agentId,
            container,
            enableSpeech: true,
            enableMic: true,
            alignment: "right",
            position: "bottom",
            avatarSize: "medium"
          });
          console.log(`✅ D-ID Avatar loaded for ${navigator.language}`);
