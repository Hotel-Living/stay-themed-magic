
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Hotel Life</title>
    <script>
      // Simplified network detection script
      (function() {
        let isOffline = !navigator.onLine;
        let offlineNotificationShown = false;
        
        function showOfflineNotification() {
          if (!offlineNotificationShown) {
            console.warn('Network connection lost. App may have limited functionality.');
            
            // Remove any existing notification first to prevent duplicates
            const existingNotification = document.getElementById('offline-notification');
            if (existingNotification) {
              existingNotification.remove();
            }
            
            // Create offline notification element
            const notification = document.createElement('div');
            notification.id = 'offline-notification';
            notification.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; background-color: #f44336; color: white; text-align: center; padding: 10px; z-index: 9999; font-family: system-ui, sans-serif;';
            notification.textContent = 'You are currently offline. Some features may be limited.';
            
            // Only append after DOM is loaded
            if (document.body) {
              document.body.prepend(notification);
            } else {
              window.addEventListener('DOMContentLoaded', function() {
                document.body.prepend(notification);
              });
            }
            
            offlineNotificationShown = true;
          }
        }
        
        function hideOfflineNotification() {
          if (offlineNotificationShown) {
            console.log('Network connection restored.');
            const notification = document.getElementById('offline-notification');
            if (notification) {
              notification.remove();
            }
            offlineNotificationShown = false;
            
            // Send a custom event that React components can listen for
            try {
              window.dispatchEvent(new CustomEvent('app:networkReconnected'));
            } catch (e) {
              console.error('Failed to dispatch networkReconnected event', e);
            }
          }
        }
        
        // Check connection status when online/offline events fire
        window.addEventListener('offline', function() {
          isOffline = true;
          showOfflineNotification();
        });
        
        window.addEventListener('online', function() {
          isOffline = false;
          hideOfflineNotification();
        });
        
        // Initial check
        if (isOffline) {
          window.addEventListener('DOMContentLoaded', showOfflineNotification);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
