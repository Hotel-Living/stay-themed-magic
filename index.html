<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/lovable-uploads/b2b167c7-d757-4e25-820e-b6b3f25d1af6.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel-Living</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Carga del motor principal de la app -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Contenedor para el avatar -->
    <div id="d-id-avatar" style="z-index: 999999;"></div>

    <!-- Script para cargar avatar de D-ID dinámicamente según idioma -->
    <script>
      const script = document.createElement("script");
      script.src = "https://agent.d-id.com/v2/index.js";
      script.async = true;

      script.onload = () => {
        const language = navigator.language || navigator.userLanguage;
        const SPANISH_AGENT_ID = "v2_agt_JZ4Lnlqs";   // Agente en español
        const ENGLISH_AGENT_ID = "v2_agt_20pNgPtt";   // Agente en inglés
        const clientKey = "YXV0aDB8Njg3MDc0MTcxYWMxODNkNTgzZDliNWNiOmZFamJkRm1kZnpzQUEzUWlpdTBxcA==";

        const agentId = language.startsWith("es") ? SPANISH_AGENT_ID : ENGLISH_AGENT_ID;

        if (window.DIDWidget && typeof window.DIDWidget.init === "function") {
          window.DIDWidget.init({
            clientKey,
            agentId,
            container: document.getElementById("d-id-avatar"),
            enableSpeech: true,
            enableMic: true,
            alignment: "right",
            position: "bottom",
            avatarSize: "medium"
          });
          console.log(`✅ Avatar D-ID cargado para: ${language}`);
        } else {
          console.error("❌ No se pudo iniciar el widget de D-ID.");
        }
      };

      script.onerror = () => {
        console.error("❌ Error al cargar el script de D-ID.");
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
