
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Hotel Life</title>
    <script>
      // Optimized network detection script
      (function() {
        let isOffline = !navigator.onLine;
        let offlineNotificationShown = false;
        let reconnectAttempts = 0;
        let initialPageLoad = true;
        
        function showOfflineNotification() {
          if (!offlineNotificationShown) {
            console.warn('Network connection lost. App may have limited functionality.');
            
            // Create offline notification element
            const notification = document.createElement('div');
            notification.id = 'offline-notification';
            notification.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; background-color: #f44336; color: white; text-align: center; padding: 10px; z-index: 9999;';
            notification.textContent = 'You are currently offline. Some features may be limited.';
            document.body.prepend(notification);
            
            offlineNotificationShown = true;
          }
        }
        
        function hideOfflineNotification() {
          if (offlineNotificationShown) {
            console.log('Network connection restored.');
            const notification = document.getElementById('offline-notification');
            if (notification) {
              notification.remove();
            }
            offlineNotificationShown = false;
          }
        }
        
        // Initial check
        if (isOffline) {
          window.addEventListener('DOMContentLoaded', showOfflineNotification);
        }
        
        // Event listeners for online/offline status
        window.addEventListener('offline', function() {
          isOffline = true;
          showOfflineNotification();
        });
        
        window.addEventListener('online', function() {
          isOffline = false;
          hideOfflineNotification();
          console.log('Network connection restored.');
          
          // Reset reconnect counter
          reconnectAttempts = 0;
          
          // On first load, don't reload the page
          if (!initialPageLoad) {
            // Send a custom event that React components can listen for
            window.dispatchEvent(new CustomEvent('app:networkReconnected'));
          }
          initialPageLoad = false;
        });
        
        // Mark initial page load as complete after a short delay
        setTimeout(function() {
          initialPageLoad = false;
        }, 3000);
        
        // Add a more reliable network check
        window.checkNetworkConnection = function() {
          return navigator.onLine;
        };
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
