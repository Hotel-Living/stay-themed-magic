# netlify.toml - Configuration for Netlify deployments

[build]
command = "rm -rf dist .vite node_modules/.vite && npm ci --legacy-peer-deps && npm run build"
publish = "dist"

[build.environment]
NODE_VERSION = "18"
SKIP_GO_INSTALL = "true"
NPM_FLAGS = "--no-optional"

[build.processing]
skip_processing = true

[build.processing.html]
pretty_urls = true

[build.processing.css]
bundle = true
minify = true

[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
Content-Type = "text/css; charset=utf-8"

[[headers]]
for = "*.css"
[headers.values]
Content-Type = "text/css; charset=utf-8"


[[redirects]]
from = "/*"
to = "/index.html"
status = 200
