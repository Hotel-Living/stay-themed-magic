# netlify.toml - Configuration for Netlify deployments

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  SKIP_GO_INSTALL = "true"
  NPM_FLAGS = "--legacy-peer-deps"

[build.processing]
  skip_processing = true

[build.processing.html]
  pretty_urls = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
